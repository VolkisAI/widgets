<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-clock-wrapper {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.5em; /* Default font size */
    }

    /* Smaller font size for screens less than 320px wide */
    @media (max-width: 320px) {
      .flip-clock-wrapper {
        font-size: 1em;
      }
    }

    .flip-clock-divider.days,
    .flip-clock-divider.hours,
    .flip-clock-divider.minutes,
    .flip-clock-divider.seconds {
      width: 20px;
    }

    .flip-clock-label {
      display: none; /* Hide the labels */
    }
  </style>
</head>
<body>
  <div class="flip-clock-wrapper">
    <div class="timer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    $(document).ready(function() {
      // Get London time
      var options = { timeZone: 'Europe/London', year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      var formatter = new Intl.DateTimeFormat([], options);
      var londonDate = new Date(formatter.format(new Date()));

      // Set target date (in UK date format)
      var targetDate = new Date("08/09/2023");

      var seconds = (targetDate - londonDate) / 1000;

      var clock = $(".timer").FlipClock(seconds, {
        countdown: true,
        clockFace: 'DailyCounter'
      });
    });
  </script>
</body>
</html>
