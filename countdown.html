<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-clock-wrapper {
      max-width: 100%;
      margin: 0 auto;
    }

    .flip-clock-divider.days,
    .flip-clock-divider.hours,
    .flip-clock-divider.minutes,
    .flip-clock-divider.seconds {
      width: 10px;
    }

    .flip-clock-label {
      display: none;
    }

    /* Custom styles for responsiveness */
    .flip-clock-wrapper ul li {
      line-height: 50px; /* Example value */
    }

    .flip-clock-wrapper ul li a div div.inn {
      font-size: 1rem; /* Example value */
    }

    @media (max-width: 320px) {
      .flip-clock-wrapper ul {
        width: 20%;
      }

      .flip-clock-wrapper ul li a div div.inn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="flip-clock-wrapper">
    <div class="timer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    $(document).ready(function() {
      var targetDate = new Date("08/09/2023");
      var currentDate = new Date();
      var seconds = (targetDate - currentDate) / 1000;

      var clock = $(".timer").FlipClock(seconds, {
        countdown: true,
        clockFace: 'DailyCounter'
      });
    });
  </script>
</body>
</html>
